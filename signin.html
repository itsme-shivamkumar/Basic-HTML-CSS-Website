<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Sign In!</title>
    </head>
    <body>
          <div class="bgsignin">
            <h1>Welcome To Sherlock Sign-In Page!</h1>
            <h3>Fill the details below:<span class="myCursor"></span></h3>
            <!--img src="img/bg-coding-bw.jpg" /-->
          </div><br /><br />
          <hr />
          <section class="formarea">
          <form>
            <div class="personaldetails">
              <h3>Your Name: </h3>
              <input type="name" placeholder="Name" required ><br /><br />

              <h3>Your Gender: </h3>
              <input type="radio" id="male" name="gender" />
              <label for="male">Male</label><br />
              <input type="radio" id="female" name="gender" />
              <label for="female">Female</label><br />
              <input type="radio" id="other" name="gender" />
              <label for="other">Rather Not Say</label><br />

              <h3>Your Age: </h3>
              <select>
                <option>
                  less than 18
                </option>
                <option>
                  18 to 25
                </option>
                <option>
                  more than 25
                </option>
              </select>
              <br /><br />
            </div>

            <div class="areaofinterest">
              <h3>Your Area Of Interests (FrontEnd Development)</h3>
              <input type="checkbox" id="htmlcss" />
              <label for="htmlcss">HTML-CSS</label><br />
              <input type="checkbox" id="bootstrap" />
              <label for="bootstrap">Bootstrap</label><br />
              <input type="checkbox" id="js" />
              <label for="js">JavaScript</label><br />
              <input type="checkbox" id="react" />
              <label for="react">React</label><br />
              <input type="checkbox" id="angular" />
              <label for="angular">Angular</label><br />
            </div>
            <br />

            <div class="contact">
              <fieldset>
                <legend>
                  <h3>Contact Info:</h3>
                </legend>
                <input type="email" placeholder="Email" required />
                <span class="tick"></span><br />
                <input type="tel" placeholder="Phone" required />
                <span class="tick"></span><br /><br /><br /><br /><br />
                <br /><br />
                <input type="submit" value="Submit Now!" name="submit" />
              </fieldset>
            </div>

          </form>
          </section>

          <hr />
          <footer>
            <p class="copyright">Copyright 2021 Sherlock Ed.</p>
          </footer>
    </body>
</html>
